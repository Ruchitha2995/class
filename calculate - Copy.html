<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculate.css">
</head>

<body>
    <div class="calculator"> 
        <div class="container">
            <div class="parent">
                <div class="parent2">
                    <input class="box" type="" placeholder="0">
                </div>
                <div class="calculator-button">
                    <button class="calc-button">7</button>
                    <button class="calc-button">8</button>
                    <button class="calc-button">9</button>
                    <button id="calc-button4">c</button>
                    <button id="calc-button">del</button>

                    <button class="calc-button">4</button>
                    <button class="calc-button">5</button>
                    <button class="calc-button">6</button>
                    <button id="calc-button1">+</button>
                    <button id="calc-button6">-</button>

                    <button class="calc-button">1</button>
                    <button class="calc-button">2</button>
                    <button class="calc-button">3</button>
                    <button id="calc-button2">*</button>
                    <button id="calc-button5">/</button>

                    <button class="calc-button">%</button>
                    <button class="calc-button">0</button>
                    <button class="calc-button">.</button>
                    <button id="calc-button3">=</button>

                    
                </div>
            </div>

        </div>
    </div>
</body>
</html>
